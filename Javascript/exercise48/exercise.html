<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  const container = document.getElementById("container"); // Seleziona l'elemento con id "container"
  const ul = document.createElement("ul");
  ul.className = "todo-list";
  container.appendChild(ul);
  getTodo();

  async function getTodo() {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos");
    const data = await response.json();
    data.forEach((todo) => {
      const list = document.createElement("li");
      list.textContent = todo.title;
      document.querySelector(".todo-list").appendChild(list);
    });
  }
</script>
