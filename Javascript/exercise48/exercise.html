<script>
  const li = document.querySelectorAll(".todo-list");
  getTodo()
  
  async function getTodo() {
    try {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/todos"
      );
      if (!response.ok) {
        throw new Error(
          `wrong url: ${response.status} ${response.statusText}`
        );
      } else {
        const data = await response.json();
        li.forEach((list, index) => {
          list.textContent = data[index].title
        });
      }
    } catch (error) {
      console.log("Pay attention!", error);
    }
  }
</script>
